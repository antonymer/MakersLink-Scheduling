{% extends "base_generic.html" %}

{% block content %}
    <h1>Template List</h1>
    <a href="{% url 'template-create' %}">Create new</a>

    {% if eventtemplate_list %}
    <ul>

      {% for template in eventtemplate_list %}
      <li>
        <a href="{{ template.get_absolute_url }}">{{ template.name }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No templates have been created.</p>
    {% endif %}       
{% endblock %}
