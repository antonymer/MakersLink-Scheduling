{% extends "base_generic.html" %}

{% block content %}
    <h1>Calendar List</h1>
    <a href="{% url 'calendar-create' %}">Create new</a>

    {% if bookingcalendar_list %}
    <ul>

      {% for calendar in bookingcalendar_list %}
      <li>
        <a href="{{ calendar.get_absolute_url }}">{{ calendar.name }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No calendars have been created.</p>
    {% endif %}       
{% endblock %}
