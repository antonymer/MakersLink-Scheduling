{% extends "base_generic.html" %}

{% block content %}

<h1>Delete Calendar</h1>

<p>Are you sure you want to delete the calendar: {{ schedulingcalendar }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <button type="submit" class="btn  btn-danger">Yes, delete.</button>
  <a href="{% url 'calendar-detail' pk=schedulingcalendar.pk %}"><button type="button" class="btn btn-default">Cancel</button></a>
</form>

{% endblock %}
