{% extends "base_generic.html" %}

{% block content %}

<h1>Delete EventTemplate</h1>

<p>Are you sure you want to delete the template: {{ eventtemplate }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" action="" value="Yes, delete." />
  <a href="{% url 'template-detail' pk=eventtemplate.pk %}"><button type="button">Cancel</button></a>
</form>

{% endblock %}
