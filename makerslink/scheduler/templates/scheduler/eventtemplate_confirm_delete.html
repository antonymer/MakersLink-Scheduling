{% extends "base_generic.html" %}

{% block content %}

<h1>Delete EventTemplate</h1>

<p>Are you sure you want to delete the template: {{ eventtemplate }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <button type="submit" class="btn  btn-danger">Yes, delete.</button>
  <a href="{% url 'template-detail' pk=eventtemplate.pk %}"><button type="button" class="btn btn-default">Cancel</button></a>
</form>

{% endblock %}
